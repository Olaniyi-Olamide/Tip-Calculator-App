<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <div class="">
      <section
        class="flex flex-col items-center justify-center bg-Lightgrayishcyan md:h-[100vh] py-6"
      >
        <div class="py-[50px]">
          <img src="images/logo.svg" alt="logo-img" id="test" />
        </div>
        <div
          class="md:flex md:flex-row justify-center items-center space-x-6 bg-white rounded-xl px-6 py-6 sm:space-y-6 md:space-y-0 w-[90%]"
        >
          <div
            class="flex flex-col space-y-2 lg:w-[55%] md:w-[50%] sm:w-[100%] relative"
          >
            <p class="text-Darkgrayishcyan font-bold text-[20px]">Biils</p>
            <input
              type="text"
              class="rounded-md px-5 py-4 bg-Verylightgrayishcyan text-end text-3xl text-verydarkcyan font-bold outline-none bill-input input"
            />
            <img
              src="images/icon-dollar.svg"
              alt="dollor-icon"
              class="h-[25px] w-[25px] absolute md:bottom-[320px] left-5 sm:bottom-5"
            />
            <div class="flex flex-col mt-8 space-y-3 asi">
              <p class="text-Darkgrayishcyan font-bold text-[20px]">
                Select Tip %
              </p>
              <aside class="flex flex-col space-y-4">
                <div
                  class="flex flex-row space-x-4 justify-center items-center"
                >
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-14 sm:px-12 py-3 md:px-8 five-percent-btn"
                  >
                    5%
                  </button>
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 ten-percent-btn"
                  >
                    10%
                  </button>
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 fifteen-percent-btn sm:hidden md:block"
                  >
                    15%
                  </button>
                </div>
                <div
                  class="md:flex flex-row space-x-4 justify-center items-center sm:hidden"
                >
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 twentyfive-percent-btn"
                  >
                    25%
                  </button>
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 fifty-percent-btn sm:hidden md:block"
                  >
                    50%
                  </button>
                  <input
                    class="bg-Verylightgrayishcyan lg:text-3xl md:text-[1.4rem] rounded-md border-none lg:w-[150px] md:w-[100px] py-3 px-3 text-end text-verydarkcyan font-bold custom-percent-btn input sm:hidden md:block"
                    placeholder="Custom"
                  />
                </div>
                <div
                  class="flex flex-row space-x-4 justify-center items-center md:hidden"
                >
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 fifteen-percent-btn"
                  >
                    15%
                  </button>
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 twentyfive-percent-btn"
                  >
                    25%
                  </button>
                </div>
                <div
                  class="flex flex-row space-x-4 justify-center items-center md:hidden"
                >
                  <button
                    class="bg-verydarkcyan text-3xl text-white rounded-md border-none lg:px-12 sm:px-10 py-3 md:px-6 fifty-percent-btn"
                  >
                    50%
                  </button>
                  <input
                    class="bg-Verylightgrayishcyan text-3xl rounded-md border-none w-[135px] py-3 px-3 text-end text-verydarkcyan font-bold custom-percent-btn input"
                    placeholder="Custom"
                  />
                </div>
              </aside>
            </div>
            <div class="flex flex-col space-y-2 relative mt-4">
              <div class="flex flex-row justify-between">
                <p class="text-Darkgrayishcyan font-bold text-[20px]">
                  Number of people
                </p>
                <p class="text-red-600 font-bold text-[20px] error-msg"></p>
              </div>

              <input
                type="text"
                class="rounded-md px-5 py-4 bg-Verylightgrayishcyan text-end text-3xl text-verydarkcyan font-bold outline-none input people-input"
              />
              <img
                src="images/icon-person.svg"
                alt="person-icon"
                class="h-[25px] w-[25px] absolute bottom-5 left-5"
              />
            </div>
          </div>
          <div
            class="bg-verydarkcyan rounded-lg px-8 py-5 flex flex-col space-y-10 relative w-[45%] sm:w-[100%] sm:right-6 md:right-0"
          >
            <div class="flex flex-row justify-between space-x-5">
              <p class="md:text-2xl sm:text-[1rem] text-white">Tip Amount</p>
              <span
                class="text-[16px] text-Lightgrayishcyan absolute md:bottom-[325px] sm:bottom-[320px] left-4"
              >
                / person</span
              >
              <h1 class="md:text-4xl sm:text-2xl text-Strongcyan font-bold tip">
                $0.00
              </h1>
            </div>
            <div class="flex flex-row justify-between">
              <p class="md:text-2xl sm:text-[1rem] text-white">Total</p>
              <span
                class="text-[16px] text-Lightgrayishcyan absolute bottom-[250px] left-8"
              >
                / person</span
              >
              <h1
                class="md:text-4xl sm:text-2xl text-Strongcyan font-bold total"
              >
                $0.00
              </h1>
            </div>
            <div class="">
              <button
                class="bg-Strongcyan px-5 py-5 w-[100%] mt-[120px] rounded-md text-verydarkcyan text-3xl font-bold hover:bg-Lightgrayishcyan reset-btn"
              >
                RESET
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
